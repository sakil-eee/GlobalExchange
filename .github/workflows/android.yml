name: Build APK
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: docker://kivy/buildozer:master
        with:
          args: android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GlobalExchange-APK
          path: bin/*.apk
